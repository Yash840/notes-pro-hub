        <input type="text" placeholder="Enter title of notes" id="subtitle">

            <option value="">All Subjects</option>
            <option value="em-ii">Engineering Mathematics II</option>

        <table>
            <thead>
                <th>Subject</th>
                <th>Title</th>
                <th>Type</th>
                <th>Download</th>
